<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="popup" id="periodoTab">
        <ul>
            <li>MATUTINO</li>
            <li>VESPERTINO</li>
            <li>NOTURNO</li>
        </ul>
    </div>

    <div class="popup" id="pontoTab">
        <ul>
            <li>PONTO 1</li>
            <li>PONTO 2</li>
            <li>PONTO 3</li>
            <li>PONTO 4</li>
            <li>PONTO 5</li>
        </ul>
    </div>

    <div class="tela" >
        <div class="login" style="height: 90vh;">
            <p>HORÁRIO</p>
            <div id="horario" class="ipt">
                <p class="hora">PONTO 1</p>
            </div>
            <p>PONTO</p>
            <div id="ponto" class="ipt" onclick="popupPonto()">
                <p class="hora">MATUTINO</p>
            </div>
            <p>PERÍODO</p>
            <div id="periodo" class="ipt">
                <p class="hora">0:00</p>
            </div>

            <div id="check"><p>!</p><p style="font-size: 2em; font-weight: 600; ">CHECAR</p></div>

            <div id="rodape"><button id="aviso">ENVIAR AVISO</button></div>
            
        </div>
        <footer>
            <p>Desenvolvido por Equipe <span class="negr">Bala-Bala</span></p>
        </footer>
    </div>

    <script>
        function popupPonto(){
            const pontoTab = document.querySelector = ('pontoTab');
            pontoTab.style.display == 'block';
        }
    </script>
</body>
</html>
